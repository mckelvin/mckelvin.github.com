        <style type="text/css">
            * {margin:0; padding:0;}
            a {color: #00AEFF; text-decoration: none;}
            body {
                font-family: 'Kreon', serif;
                font-size: 16px;
                color: #333;
                background: #E8EEF2;
            }
            #quote {
                width: 1000px;
                margin: 100px auto;
                position: relative;
            }
            .arrow {
                width: 0; height: 0; line-height: 0;
                border-top: 10px solid white;
                border-bottom: 10px solid transparent;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                position: absolute;
                bottom: 17px;
                left: 60px;
                -webkit-transition: border-top-color .7s ease-in;
                -ms-transition: border-top-color .7s ease-in;
                -o-transition: border-top-color .7s ease-in;
                transition: border-top-color .7s ease-in;
            }
            -moz:- {
                .arrow {
                    display: none;
                }
            }
            @-moz-document url-prefix() {
                    .arrow {
                        bottom: 11px;
                    }
            }
            blockquote {
                font-size: 3em;
                -webkit-box-shadow: 0px 0px 4px #ccc;
                -moz-box-shadow: 0px 0px 4px #ccc;
                -ms-box-shadow: 0px 0px 4px #ccc;
                -o-box-shadow: 0px 0px 4px #ccc;
                box-shadow: 0px 0px 4px #ccc;
                padding: 20px;
                background: white;
                color: #333;
                -webkit-transition: background, color, box-shadow, .7s ease-in;
                -moz-transition: background, color, box-shadow, .7s ease-in;
                -ms-transition: background, color, box-shadow, .7s ease-in;
                -o-transition: background, color, box-shadow, .7s ease-in;
                transition: background, color, box-shadow, .7s ease-in;

            }
            #quote:hover > blockquote {
                background: #333;
                color: white;
                -webkit-box-shadow: 0px 0px 10px #ccc;
                -moz-box-shadow: 0px 0px 10px #ccc;
                -ms-box-shadow: 0px 0px 10px #ccc;
                -o-box-shadow: 0px 0px 10px #ccc;
                box-shadow: 0px 0px 10px #ccc;
            }
            #quote:hover > .arrow {
                border-top-color: #333;
            }
            blockquote:before {
                content: "“"
            }
            blockquote:after {
                content: "„"
            }
            #author {
                margin: 16px 0px 0px 36px;
            }
            #author:before {
                content: "-"
            }
            #qip {
                position: fixed;
                background: white;
                bottom: 0;
                padding: 20px;
                -webkit-box-shadow: 0px -1px 10px #ccc;
                width: 100%;
                font-size: 44px;
            }
        </style>

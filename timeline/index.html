<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Kelvin's Timeline">
        <title>Kelvin's Timeline</title>
        <link rel="stylesheet" href="assets/css/timeline.css" />
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="timeline"> </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/storyjs-embed.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            createStoryJS({
                type:       'timeline',
                width:      '100%',
                height:     '600',
                source:     'data.json',
                embed_id:   'timeline',         // ID of the DIV you want to load the timeline into
                hash_bookmark:true
            });
        });
        </script>
    </body>
</html>
